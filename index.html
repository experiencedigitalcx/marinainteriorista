<script>
const imageContainer = document.getElementById("image-container");
const images = [
  "images/marina/pantalla_home_img_materials/1.jpg",
  "images/marina/pantalla_home_img_materials/2.jpg",
  "images/marina/pantalla_home_img_materials/3.jpg",
  "images/marina/pantalla_home_img_materials/4.jpg",
  "images/marina/pantalla_home_img_materials/5.jpg",
  "images/marina/pantalla_home_img_materials/6.jpg",
  "images/marina/pantalla_home_img_materials/7.jpg",
  "images/marina/pantalla_home_img_materials/8.jpg",
  "images/marina/pantalla_home_img_materials/9.jpg",
  "images/marina/pantalla_home_img_materials/10.jpg",
  "images/marina/pantalla_home_img_materials/11.jpg",
  "images/marina/pantalla_home_img_materials/12.jpg",
  "images/marina/pantalla_home_img_materials/13.jpg",
  "images/marina/pantalla_home_img_materials/14.jpg",
  "images/marina/pantalla_home_img_materials/15.jpg",
  "images/marina/pantalla_home_img_materials/16.jpg",
  "images/marina/pantalla_home_img_materials/17.jpg",
  "images/marina/pantalla_home_img_materials/18.jpg",
  "images/marina/pantalla_home_img_materials/19.jpg",
  "images/marina/pantalla_home_img_materials/20.jpg",
  "images/marina/pantalla_home_img_materials/21.jpg",
  "images/marina/pantalla_home_img_materials/22.jpg",
  "images/marina/pantalla_home_img_materials/23.jpg",
  "images/marina/pantalla_home_img_materials/24.jpg",
  "images/marina/pantalla_home_img_materials/25.jpg",
  "images/marina/pantalla_home_img_materials/26.jpg",
  "images/marina/pantalla_home_img_materials/27.jpg",
  "images/marina/pantalla_home_img_materials/28.jpg",
  "images/marina/pantalla_home_img_materials/29.jpg",
  "images/marina/pantalla_home_img_materials/30.jpg",
  "images/marina/pantalla_home_img_materials/31.jpg",
  "images/marina/pantalla_home_img_materials/32.jpg",
  "images/marina/pantalla_home_img_materials/33.jpg"
];

let patternToggle = false; // alterna posicions
let index = 0;

function getNextImage() {
  const img = images[index % images.length];
  index++;
  return img;
}
    
    

function showImages() {
  imageContainer.innerHTML = ""; // esborra les anteriors

const positions = patternToggle
    ? [
        { left: "50%", top: "50%", transform: "translate(-50%, -50%)", size: "480px" }, // centre
        { left: "15%", top: "15%", transform: "translate(0, 0)", size: "250px" }, // superior esquerra
        { left: "85%", top: "85%", transform: "translate(-100%, -100%)", size: "250px" } // inferior dreta
      ]
    : [
        { left: "50%", top: "50%", transform: "translate(-50%, -50%)", size: "480px" }, // centre
        { left: "85%", top: "15%", transform: "translate(-100%, 0)", size: "250px" }, // superior dreta
        { left: "15%", top: "85%", transform: "translate(0, -100%)", size: "250px" } // inferior esquerra
      ];

  // --- mostra la imatge central primer ---
  const center = createImageElement(getNextImage(), positions[0]);
  imageContainer.appendChild(center);
  setTimeout(() => (center.style.opacity = "1"), 100);

  // --- després, mostra les altres dues amb retard ---
  setTimeout(() => {
    positions.slice(1).forEach((pos) => {
      const img = createImageElement(getNextImage(), pos);
      imageContainer.appendChild(img);
      setTimeout(() => (img.style.opacity = "1"), 100);
    });
  }, 800);

  // fade out total després d’uns segons
  setTimeout(() => {
    imageContainer.querySelectorAll("img").forEach((img) => (img.style.opacity = "0"));
  }, 4500);

  // alterna patró
  patternToggle = !patternToggle;
}

function createImageElement(src, pos) {
  const img = document.createElement("img");
  img.src = src;
  img.className = "floating-image";
  img.style.position = "absolute";
  img.style.left = pos.left;
  img.style.top = pos.top;
  img.style.transform = pos.transform;
  img.style.width = pos.size;
  img.style.height = "auto";
  img.style.opacity = "0";
  img.style.transition = "opacity 1s ease";
  return img;
}

// mostra primer grup immediatament
showImages();

// canvia cada 6 segons
setInterval(showImages, 6000);
</script>
