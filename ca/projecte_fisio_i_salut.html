    <!--Apartat zoom-->
    <script>
  (function () {
    // Selecciona els elements que contenen les imatges (els teus .portfolio-item)
    const items = document.querySelectorAll(".portfolio-item");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.getElementById("lightbox-close");
    const prevBtn = document.getElementById("lightbox-prev");
    const nextBtn = document.getElementById("lightbox-next");

    // Construïm un array amb totes les URL reals d'imatges del teu grid (respectant lazyload: data-src)
    const imgElements = Array.from(document.querySelectorAll(".portfolio-item img"));
    const imgSrcs = imgElements.map(img => img.dataset.src || img.getAttribute("src") || img.src);

    let currentIndex = -1;

    function openLightbox(index) {
      if (index < 0 || index >= imgSrcs.length) return;
      currentIndex = index;
      const src = imgSrcs[index];
      lightboxImg.src = src;
      lightbox.classList.add("show");
      document.body.classList.add("lightbox-open");
      lightbox.setAttribute("aria-hidden", "false");
      // focus per accessibilitat
      closeBtn.focus();
    }

    function closeLightbox() {
      lightbox.classList.remove("show");
      document.body.classList.remove("lightbox-open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.src = "";
      currentIndex = -1;
    }

    function showNext() {
      if (currentIndex === -1) return;
      const next = (currentIndex + 1) % imgSrcs.length;
      openLightbox(next);
    }

    function showPrev() {
      if (currentIndex === -1) return;
      const prev = (currentIndex - 1 + imgSrcs.length) % imgSrcs.length;
      openLightbox(prev);
    }

    // Afegim listeners als 'items' (ancres) — prevenim la navegació normal
    items.forEach(item => {
      item.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        // Trobar l'índex de la imatge corresponent
        const img = item.querySelector("img");
        if (!img) return;
        const src = img.dataset.src || img.getAttribute("src") || img.src;
        const index = imgSrcs.indexOf(src);
        // si index és -1 (p.ex. lazyload encara no ha substituït), recalculem directament
        const safeIndex = index >= 0 ? index : imgElements.indexOf(img);
        openLightbox(safeIndex >= 0 ? safeIndex : 0);
      });
    });

    // Tancar amb el botó
    closeBtn.addEventListener("click", closeLightbox);

    // Tancar clicant fora de la imatge
    lightbox.addEventListener("click", function (e) {
      if (e.target === lightbox) closeLightbox();
    });

    // Navegació prev/next
    prevBtn.addEventListener("click", function (e) { e.stopPropagation(); showPrev(); });
    nextBtn.addEventListener("click", function (e) { e.stopPropagation(); showNext(); });

    // Tecles: ESC per tancar, ← i → per navegar
    document.addEventListener("keydown", function (e) {
      if (lightbox.classList.contains("show")) {
        if (e.key === "Escape") {
          closeLightbox();
        } else if (e.key === "ArrowRight") {
          showNext();
        } else if (e.key === "ArrowLeft") {
          showPrev();
        }
      }
    });

    // Si uses una llibreria de lazyload que omple data-src més tard,
    // actualitza imgSrcs quan l'imatge carregui
    imgElements.forEach((img, i) => {
      img.addEventListener("load", function () {
        imgSrcs[i] = img.dataset.src || img.getAttribute("src") || img.src;
      });
    });

    // Debug: comprova la taula d'imatges a la consola (elimina si no et cal)
    // console.log("Lightbox images:", imgSrcs);
  })();
</script>
